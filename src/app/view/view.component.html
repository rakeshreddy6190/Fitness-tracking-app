
<div class="container" style="margin-top: 150px">
    <div *ngIf="loading" style="margin-top:10%; " align=center>
        <span  class="spinner-border spinner-border-sm mr-1" style="margin-right:5%; height: 70px; width: 70px;"></span>
    </div>
    <div class="row">
        <div class="col-sm-0 col-md-1 col-lg-1"></div>
        <div class="col-sm-12 col-md-10 col-lg-10 x1">
            <p [innerHTML]="x"></p>
        </div> 
        <div class="col-sm-0 col-md-1 col-lg-1"></div>
    </div>
</div>
